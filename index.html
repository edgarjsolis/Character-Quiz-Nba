<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz Nba</title>

    <body>
     <h1> Which player are you? </h1>
        <img class="logo" src="https://images.ctfassets.net/h8q6lxmb5akt/5qXnOINbPrHKXWa42m6NOa/421ab176b501f5bdae71290a8002545c/nba-logo_2x.png" >

    <div class="endresult">

                <img class="sga" src="https://media0.giphy.com/media/BbLpTW177OcM48Oic5/200w.gif?cid=6c09b952twbb1wm2jfo5trvs2qwsiorrgnlcrw6p6933aacf&ep=v1_gifs_search&rid=200w.gif&ct=g">
                
            </div>
       <button class="restart">Restart Quiz</button>

</html>
